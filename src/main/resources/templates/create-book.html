<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create book form</title>
</head>
<body>
    <form th:method="post" th:object="${bookDto}">
        title: <input th:field="*{title}">
        <br />
        isbn: <input th:field="*{isbn}">
        <br />
        author: <input th:field="*{author}">
        <br />
        <button type="submit">Add book</button>
    </form>
    <a href="/book/view-books">View books</a>
</body>
</html>
